<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Shadow&family=Poor+Story&display=swap" rel="stylesheet">

    <style>

             .header{
            border: 12px solid rgba(204,225,255, 0.5);
            border-style: dotted;
            padding: 10px;
            width: 800px;
            font-size: 5rem;
            font-weight: bolder;
            color: rgb(145,185,245);
            text-align: center;
            /* font-family: fantasy, sans-serif, monospace; */
            font-family: 'Londrina Shadow', cursive;
            letter-spacing: 15px;
            background-color: aliceblue;
            background-image: linear-gradient(-45deg, rgba(66, 91, 204, 0.05) 25%, transparent 25%, transparent 50%, rgba(66, 91, 204, 0.05) 50%, rgba(66, 91, 204, 0.05) 75%, transparent 75%, transparent 100%), linear-gradient(45deg, rgba(66, 91, 204, 0.05) 25%, transparent 25%, transparent 50%,  rgba(66, 91, 204, 0.05)50%, rgba(66, 91, 204, 0.05) 75%, transparent 75%, transparent 100%);
            background-size: 52px 52px;
            margin-left: auto;
            margin-right: auto;
        }
        #textarea{
            font-size: 3rem;
            color: rgb(145,185,250);
            font-weight: bolder;
            font-family: 'Poor Story', cursive;
            border: 10px solid rgba(155,195,255,0.4);
            letter-spacing: 3px;
            text-align: center;
            background-color: #fff;
            background-image: linear-gradient(-45deg, rgba(66, 91, 204, 0.1) 25%, transparent 25%, transparent 50%, rgba(66, 91, 204, 0.1) 50%, rgba(66, 91, 204, 0.1) 75%, transparent 75%, transparent 100%), linear-gradient(45deg, rgba(66, 91, 204, 0.1) 25%, transparent 25%, transparent 50%,  rgba(66, 91, 204, 0.1)50%, rgba(66, 91, 204, 0.1) 75%, transparent 75%, transparent 100%);
            background-size: 60px 60px;
            width: 32rem;
            height: 15rem;

        }
        #list{
            font-size: 2rem;
            color: rgb(76, 79, 87);
            font-weight: bolder;
            font-family: 'Poor Story', cursive;
            text-align: left;
            border: #fff;
            border-bottom: 6px solid rgba(255, 176, 196, 0.6);
            width: 400px;
            height: 2rem;
            margin: 10px;
            padding: 8px;

        }

        .w-btn-outline:hover {
            letter-spacing: 3px;
            transform: scale(1.05);
            cursor: pointer;
        }
        .addlist {
            font-size: 2.3rem;
            border: 5px solid rgb(255,176,207);
            margin: 5px;
            color: #6e6e6e;
            border-radius: 12px;
            box-shadow: 5px 5px 10px rgb(150,150,150);
            font-family: 'Londrina Shadow', cursive;
            font-weight: bolder;
            letter-spacing: 3px;


        }

        #grid {
            display: grid;
            place-items: center;
            border: 16px solid rgba(255,176,207,0.3);
            border-radius: 20px;
            width: 1100px;
            padding: 20px;
            grid-template-columns: 500px 1fr;
            align-items: center;
            margin-left: auto;
            margin-right: auto;
            margin-bottom: 10px;
            border-style: dotted;
        }


        #no {
            position: relative;
            font-size: 2rem;
            color: rgb(221, 143, 174);
            font-family: 'Londrina Shadow', cursive;
            font-weight: bolder;
            border: 8px solid rgba(255,176,207,0.3);
            border-radius: 10px;
            border-bottom: 10px solid #fff;
            border-top: 10px solid #fff;
            border-left: auto;
            border-right: auto;
            padding: 8px;

        }



        #list-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        #rowlist {
            font-size: 1.5rem;
            color: rgba(76, 79, 87, 0.8);
            font-weight: bolder;
            font-family: 'Poor Story', cursive;
            text-align: left;
            border: #fff;
            border-bottom: 5px solid   rgba(255,176,207,0.5);
            border-style: dotted;
            width: 400px;
            height: 2rem;
            margin: 10px;
            margin-right: 14px;

        }



        /*xÎ≤ÑÌäº ÏãúÏûë*/
        .sect01 {
            position: relative;
            width: 20px; /* X ÏÇ¨Ïù¥Ï¶à */
            height: 20px; /* X ÏÑ∏Î°ú Ï§ëÏïô */
            margin-top: 18px;
            margin-bottom: auto;
            margin-right: auto;
            background-color:  rgb(221, 143, 174);
            cursor: pointer;
            transform: translate3d(2px, 2px, 2px);
            border-radius: 5px;
            border-style: none;
            box-shadow: 2px 2px 5px rgb(187, 93, 93);

        }
        .sect01:active {
            background-color: rgb(143, 183, 238);
            box-shadow:  2px 2px 5px  rgb(150,150,150);
            transform: translate3d(2px);
            }


        .sect01 .line-box {
            position: absolute;
            top: 95%;
            left: 10%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
        }

        .sect01 .line-box > span {
            position: absolute;
            /* top: 50%; */
            width: 80%;
            height: 3px;
            background-color:  rgb(239, 231, 248);
        }

        .sect01 .line-01 {
            transform: rotate(135deg) translateX(0%);
        }

        .sect01 .line-02 {
            transform: rotate(45deg) translateX(0%);
        }
        /*xÎ≤ÑÌäº ÎÅù*/

    </style>
</head>
<body>
<h1 class="header"> To do list üëæ</h1>


<form action="list">
    <div id="grid">
        <div>
            <table>
                <tr>
                    <td id="no">1</td>
                    <td>
                        <div id="list-form">
                            <div>
                                <input type="text" name="list-form" id="list">
                            </div>
                            <button class="sect01">
                                <div class="line-box">
                                    <span class="line-01"></span>
                                    <span class="line-02"></span>
                                </div>
                            </button>
                        </div>
                        <table>
                            <tr>
                                <td>
                                    <div id="list-form">
                                        <input type="text" id="rowlist">
                                        <button class="sect01">
                                            <div class="line-box">
                                                <span class="line-01"></span>
                                                <span class="line-02"></span>
                                            </div>
                                    </div>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div id="list-form">
                                        <input type="text" id="rowlist">
                                        <button class="sect01">
                                            <div class="line-box">
                                                <span class="line-01"></span>
                                                <span class="line-02"></span>
                                            </div>
                                    </div>
                                    </button>
                                </td>
                            </tr>

                        </table>

                        <!-- <div><input type="checkbox"></div> -->
                    </td>

                </tr>
                <tr>
                    <td id="no">2</td>
                    <td>
                        <div id="list-form">
                            <div>
                                <input type="text" name="list-form" id="list">
                            </div>
                            <button class="sect01">
                                <div class="line-box">
                                    <span class="line-01"></span>
                                    <span class="line-02"></span>
                                </div>
                            </button>
                        </div>
                    </td>

                </tr>
            </table>
        </div>

        <div><textarea id="textarea" rows="10" cols="50" wrap="on"></textarea></div>
        <div>
            <br>
            <input type="button" value="Add Item" class="addlist w-btn-outline" >
            <input type="button" value="Add Detail Item" class="addlist w-btn-outline" >
        </div>
    </div>
</form>





</body>
</html>
